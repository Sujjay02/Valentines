<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d0a1a 50%, #1a0a0a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }

        .card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                        inset 0 0 60px rgba(255, 100, 150, 0.1);
            border: 1px solid rgba(255, 150, 180, 0.2);
            z-index: 10;
            position: relative;
            max-width: 500px;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                            inset 0 0 60px rgba(255, 100, 150, 0.1),
                            0 0 30px rgba(255, 100, 150, 0.2);
            }
            50% {
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                            inset 0 0 60px rgba(255, 100, 150, 0.2),
                            0 0 60px rgba(255, 100, 150, 0.4);
            }
        }

        .big-heart {
            font-size: 80px;
            animation: heartbeat 1s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
        }

        h1 {
            color: #ff6b9d;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
        }

        .question {
            color: #ffd4e5;
            font-size: 1.8rem;
            margin: 30px 0;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 50px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #666, #888);
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .celebration {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .celebration h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: rainbow 2s linear infinite;
        }

        @keyframes rainbow {
            0% { color: #ff6b9d; }
            25% { color: #ff8fab; }
            50% { color: #ffc8dd; }
            75% { color: #ff8fab; }
            100% { color: #ff6b9d; }
        }

        .celebration p {
            color: #ffd4e5;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .celebration .hearts-row {
            font-size: 40px;
            margin: 20px 0;
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle-fade 1s ease-out forwards;
        }

        @keyframes sparkle-fade {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        .date-details {
            background: rgba(255, 107, 157, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid rgba(255, 150, 180, 0.3);
        }

        .date-details h2 {
            color: #ff8fab;
            margin-bottom: 15px;
        }

        .date-details p {
            font-size: 1.2rem !important;
            margin: 8px 0 !important;
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container"></div>

    <div class="card">
        <div class="main-content" id="main-content">
            <div class="big-heart">üíï</div>
            <h1>Hey Beautiful</h1>
            <p class="question">Will you be my Valentine?</p>
            <div class="buttons">
                <button class="btn btn-yes" onclick="sayYes()">Yes! üíñ</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <div class="big-heart">üíñ</div>
            <h1>Yay!!!</h1>
            <div class="hearts-row">üíï üíó üíñ üíó üíï</div>
            <p>I'm so happy!</p>
            <p>You just made me the luckiest person ever!</p>
            <div class="date-details">
                <h2>It's a Date! üíù</h2>
                <p>February 14th</p>
                <p>I can't wait to spend it with you!</p>
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò'][Math.floor(Math.random() * 7)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(heart);

            setTimeout(() => heart.remove(), 7000);
        }

        // Generate hearts regularly
        setInterval(createHeart, 300);

        // No button keeps running away
        const noBtn = document.getElementById('noBtn');
        let noClickCount = 0;
        const flirtyMessages = [
            "Are you sure? ü•∫",
            "Please? üíï",
            "Think again! üíñ",
            "I'll be sad... üò¢",
            "Pretty please? üåπ",
            "One more chance? üíù"
        ];

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', handleNoClick);
        noBtn.addEventListener('touchstart', moveButton);

        function moveButton() {
            const card = document.querySelector('.card');
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate new position within card bounds
            const maxX = cardRect.width - btnRect.width - 40;
            const maxY = 150;

            const newX = Math.random() * maxX - maxX/2;
            const newY = Math.random() * maxY;

            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        function handleNoClick() {
            noClickCount++;
            if (noClickCount < flirtyMessages.length) {
                noBtn.textContent = flirtyMessages[noClickCount];
            } else {
                // After many attempts, just change to yes
                noBtn.textContent = "Okay, Yes! üíñ";
                noBtn.className = 'btn btn-yes';
                noBtn.onclick = sayYes;
                noBtn.onmouseover = null;
            }
        }

        function sayYes() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';

            // Extra hearts explosion
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }

            // Create sparkles
            createSparkles();
        }

        function createSparkles() {
            const card = document.querySelector('.card');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.innerHTML = '‚ú®';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    card.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 100);
            }
        }

        // Initial hearts
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
